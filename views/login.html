<!DOCTYPE html>

<html>
    <head>
      <title>登陆 - 我的 beego 博客</title>
    <link rel="shortcut icon" href="/static/img/favicon.png" />
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

     <!-- Stylesheets -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    </head>

<body>
    <br>
    <br>
    <div class="container" style="width: 500px;">
      <form class="form-horizontal" method="POST" action="/login">
        <div class="form-group">
          <label class="col-lg-4 control-label">管理员帐号：</label>
          <div class="col-lg-6">
            <input id="uname" class="form-control" name="uname" placeholder="Account">
          </div>
        </div>

        <div class="form-group">
          <label class="col-lg-4 control-label">管理员密码：</label>
          <div class="col-lg-6">
            <input id="pwd" type="password" class="form-control" name="pwd" placeholder="Password">
          </div>
        </div>

        <div class="form-group">
          <div class="col-lg-offset-4 col-lg-10">
            <div class="checkbox">
              <label>
                <input name="autoLogin" type="checkbox">下次自动登录
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-lg-offset-2 col-lg-10">
            <a href="/login"><button type="submit" class="btn btn-default" onclick="return checkInput();">登录</button></a>
              <button class="btn btn-default" onclick="return backToHome();">返回</button>
              <script type="text/javascript">
                function backToHome() {
                  window.location.href = "/";
                  return false;
                }
                function checkInput() {
                  var uname = document.getElementById("uname");
                  if (uname.value.length == 0) {
                    alert("请输入管理员帐号");
                    return false;
                  }
                  var pwd = document.getElementById("pwd");
                  if (pwd.value.length == 0) {
                    alert("请输入管理员密码");
                    return false;
                  }
                }
              </script>
          </div>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
