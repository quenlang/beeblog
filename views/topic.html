{{template "header"}}
      <title>文章 - 我的 beego 博客</title>
    </head>
  
  <body>
    <div class="navbar navbar-default navbar-fixed-top">    
      <div class="container">
        {{template "navbar" .}}
      </div>
    </div>
    <br>
    <br>
    <div class="container">
      {{$login := .IsLogin}}
      <h1>文章列表</h1>
      {{if $login}}
      <a type="submit" class="btn btn-default" href="/topic/add">添加文章</a>
      {{end}}
      <table class="table table-striped">
        
        <thead>
          <tr>
            <th>#</th>
            <th>标题</th>
            <th>更新时间</th>
            <th>浏览数</th>
            <th>回复数</th>
            {{if $login}}
            <th>操作</th>
            {{end}}
          </tr>
        </thead>
        <tbody>
          {{range .Topics}}
          <tr>
            <th>{{.Id}}</th>
            <th><a href="/topic/view/{{.Id}}">{{.Title}}</a></th>
            <th>{{.Updated}}</th>
            <th>{{.Views}}</th>
            <th>{{.ReplyCount}}</th>
            {{if $login}}
            <th>
              <a href="/topic/modify?tid={{.Id}}">修改</a>
              <a href="/topic/delete?tid={{.Id}}">删除</a>
            </th>
            {{end}}
          </tr>
          {{end}}
        </tbody>
      </table>
    </div> 

    <script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
